<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dados do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Dados do Usuário</h2>

    <!-- Dados pessoais -->
    <div class="card p-4 mb-4">
        <h4>Informações Pessoais</h4>
        <form id="usuarioForm">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
        </form>
    </div>

    <!-- Endereço -->
    <div class="card p-4">
        <h4>Endereço</h4>
        <form id="enderecoForm">
            <div class="mb-3">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="mb-3">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua">
            </div>
            <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="mb-3">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            <div class="mb-3">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado">
            </div>
        </form>
        <button class="btn btn-success" onclick="salvarDados()">Salvar Alterações</button>
    </div>
</div>

<script src="../js/usuarioEndereco.js"></script>
</body>
</html>
